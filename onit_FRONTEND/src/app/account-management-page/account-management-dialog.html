<div mat-dialog-content >
<h2 mat-dialog-title>Delete account for {{this.signedInUserService.user.email}}? </h2>



<div mat-dialog-actions style="text-align: center;">
  <button mat-button (click) = "deleteAccountClicked()" >Yes</button>
  <button mat-button (click)="onNoClick()" style="margin-left: 15px;">No</button>
</div>
</div>
