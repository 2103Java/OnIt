  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Login</h1>
        <form [formGroup]="form" (ngSubmit)="submitLogin()">
          <div class="form-group">
            <label for="Username">Username (Email)</label>
            <input required name="Username" type="text" formControlName="email" id="Username" />
            <div class="alert alert-danger" *ngIf="form.get('email').touched && form.get('email').invalid"> Username required</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input required name="password" type="password" formControlName="password" id="password" />
            <div class="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid"> password required</div>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
      <footer>
        <p>Don't have an account? <a routerLink="/register">Please register Here</a></p>
      </footer>
    </div>
  </body>
