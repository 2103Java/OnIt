<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


<div class="create-textarea-row">
  <mat-form-field class="textarea-field">
    <textarea matInput id="create-textarea" rows="8" placeholder="Task description"></textarea>
  </mat-form-field>
</div>

<div class="create-date-row">
  <mat-form-field class="date-field">
    <mat-label>Due date</mat-label>
    <input class="date-picker" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-icon>
    <span class="material-icons-outlined material-icons md-36">date_range</span>
  </mat-icon>
  <mat-form-field appearance="fill" class="select-field">
    <mat-label>Label</mat-label>
    <mat-select class="select-mat">
      <mat-option *ngFor="let label of labels" [value]="label.value">
        {{label.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="checkbox-row">
  <mat-checkbox
    class="example-margin"
    [(ngModel)]="checked"
    [(indeterminate)]="indeterminate"
    [labelPosition]="labelPosition"
    [disabled]="disabled">
    Send reminder
  </mat-checkbox>
</div>

<div class="create-button-row">
  <button mat-raised-button color="primary">Create!</button>
</div>
